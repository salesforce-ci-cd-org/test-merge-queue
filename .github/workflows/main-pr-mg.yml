name: Main Merge Group Workflow

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

on:
  pull_request:
    branches: main
  merge_group:
    branches: main

jobs:
    validate:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v4
          - run: echo "Validating..."
          
    deploy-to-staging:
        concurrency: ${{ github.job }}
        if: ${{ github.event_name == 'merge_group' }}
        environment: Staging
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: echo "Deploying..."

    deploy-to-production:
        concurrency: ${{ github.job }}
        if: ${{ github.event_name == 'merge_group' }}
        environment: Production
        needs: deploy-to-staging
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: echo "Deploying..."